name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    env:
      CLIMATIQ_API_KEY: ${{ secrets.CLIMATIQ_API_KEY }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r ../infrastructures/requirements.txt

      - name: Run backend quick health check
        run: |
          python -c "import os; print('CLIMATIQ_API_KEY present' if os.getenv('CLIMATIQ_API_KEY') else 'MISSING')"

  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        working-directory: frontend-EcoLedger
        run: |
          npm ci

      - name: Build frontend
        working-directory: frontend-EcoLedger
        run: |
          npm run build || echo 'Build may fail in dev-mode. This job demonstrates secrets usage.'
