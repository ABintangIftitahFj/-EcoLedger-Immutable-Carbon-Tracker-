version: '3.8'

services:
  # 1. Database Utama: MongoDB
  mongodb:
    image: mongo:latest
    container_name: eco_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

  # 2. Database Audit: Cassandra
  cassandra:
    image: cassandra:latest
    container_name: eco_cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=EcoCluster
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ]"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always

  # 3. Web GUI untuk MongoDB biar gampang cek data
  mongo-express:
    image: mongo-express
    container_name: eco_mongo_gui
    restart: always
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
    depends_on:
      - mongodb

  # 4. Backend: FastAPI (runs with Uvicorn)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: eco_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - APP_PORT=8000
    volumes:
      - ../backend:/app
    depends_on:
      - mongodb

  # 5. Frontend: Next.js (development server)
  frontend:
    build:
      context: ../frontend-EcoLedger
      dockerfile: Dockerfile
    container_name: eco_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      - NEXT_PUBLIC_API_URL
    volumes:
      - ../frontend-EcoLedger:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

  # 6. One-shot init script for MongoDB: creates collections & indexes
  mongo-init:
    image: python:3.11-slim
    container_name: eco_mongo_init
    restart: "no"
    volumes:
      - ./init_db.py:/init_db.py:ro
    depends_on:
      - mongodb
    entrypoint: ["sh","-c","pip install pymongo --no-cache-dir && python /init_db.py"]

volumes:
  mongo_data:
  cassandra_data: